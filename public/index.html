<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ahmed E Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .min-h-screen {
      min-height: 100vh;
    }

    .bg-gradient-to-br {
      background: linear-gradient(to bottom right, #000000, #1f2937, #000000);
    }

    .from-black {
      background-color: #000000;
    }

    .via-gray-900 {
      background-color: #111827;
    }

    .to-black {
      background-color: #000000;
    }

    .animate-gradient {
      background-size: 200% 200%;
      animation: gradient 15s ease infinite;
    }

    .text-white {
      color: #ffffff;
    }

    .flex {
      display: flex;
    }

    .flex-col {
      flex-direction: column;
    }

    .items-center {
      align-items: center;
    }

    .justify-center {
      justify-content: center;
    }

    .p-6 {
      padding: 1.5rem;
    }

    .relative {
      position: relative;
    }

    .overflow-hidden {
      overflow: hidden;
    }

    .z-10 {
      z-index: 10;
    }

    .max-w-xs {
      max-width: 20rem;
    }

    .sm\:max-w-md {
      max-width: 28rem;
    }

    .mx-auto {
      margin-left: auto;
      margin-right: auto;
    }

    .mb-6 {
      margin-bottom: 1.5rem;
    }

    .tracking-widest {
      letter-spacing: 0.1em;
    }

    .text-sm {
      font-size: 0.875rem;
    }

    .text-gray-400 {
      color: #9ca3af;
    }

    .w-80 {
      width: 20rem;
    }

    .md\:w-96 {
      width: 24rem;
    }

    .bg-black\/90 {
      background-color: rgba(0, 0, 0, 0.9);
    }

    .border {
      border-width: 1px;
    }

    .border-zinc-800 {
      border-color: #27272a;
    }

    .rounded-3xl {
      border-radius: 1.5rem;
    }

    .shadow-2xl {
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }

    .p-4 {
      padding: 1rem;
    }

    .notch {
      width: 6rem;
      height: 0.75rem;
      background-color: #18181b;
      border-radius: 0 0 0.75rem 0.75rem;
      margin: 0 auto 0.5rem auto;
    }

    .phone-screen {
      background-color: #020202;
      border-radius: 1rem;
      padding: 1rem;
      height: 24rem;
      overflow: hidden;
      position: relative;
    }

    .md\:h-\[540px\] {
      height: 540px;
    }

    .justify-between {
      justify-content: space-between;
    }

    .text-xs {
      font-size: 0.75rem;
    }

    .text-gray-500 {
      color: #6b7280;
    }

    .gap-2 {
      gap: 0.5rem;
    }

    .w-2 {
      width: 0.5rem;
    }

    .h-2 {
      height: 0.5rem;
    }

    .rounded-full {
      border-radius: 9999px;
    }

    .bg-emerald-400\/80 {
      background-color: rgba(74, 222, 128, 0.8);
    }

    .opacity-60 {
      opacity: 0.6;
    }

    .h-full {
      height: 100%;
    }

    .grid {
      display: grid;
    }

    .grid-cols-3 {
      grid-template-columns: repeat(3, minmax(0, 1fr));
    }

    .gap-4 {
      gap: 1rem;
    }

    .place-items-center {
      place-items: center;
    }

    .app-icon {
      width: 5rem;
      height: 5rem;
      background-color: rgba(24, 24, 27, 0.7);
      border: 1px solid #27272a;
      border-radius: 0.75rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 0.25rem;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .app-icon:hover {
      transform: scale(1.05);
    }

    .text-2xl {
      font-size: 1.5rem;
    }

    .text-gray-300 {
      color: #d1d5db;
    }

    .mt-6 {
      margin-top: 1.5rem;
    }

    .mt-3 {
      margin-top: 0.75rem;
    }

    .flex-center {
      display: flex;
      justify-content: center;
    }

    .w-10 {
      width: 2.5rem;
    }

    .h-2 {
      height: 0.5rem;
    }

    .bg-zinc-800 {
      background-color: #27272a;
    }

    .rounded-full {
      border-radius: 9999px;
    }

    .glitch-overlay {
      background: repeating-linear-gradient(0deg, rgba(255,255,255,0.03) 0px, rgba(255,255,255,0.00) 2px);
      animation: flicker 3s linear infinite;
    }

    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    @keyframes flicker {
      0%,100%{opacity:0.1} 50%{opacity:0.05}
    }

    button:focus {
      outline: 2px solid #38bdf8;
      outline-offset: 2px;
    }

    .back-btn {
      color: #67e8f9;
      font-size: 0.875rem;
      background: none;
      border: none;
      cursor: pointer;
    }

    .back-btn:hover {
      color: #22d3ee;
    }

    .open-video-btn {
      color: #38bdf8;
      font-size: 0.875rem;
      background: none;
      border: none;
      cursor: pointer;
    }

    .open-video-btn:hover {
      color: #0ea5e9;
    }

    .close-modal {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      color: white;
      background-color: #dc2626;
      border-radius: 9999px;
      width: 2rem;
      height: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      border: none;
      cursor: pointer;
    }

    .close-modal:hover {
      background-color: #b91c1c;
    }

    .game-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.5rem;
    }

    .game-btn:hover {
      transform: scale(1.1);
    }

    .contact-form input,
    .contact-form textarea {
      background-color: #18181b;
      padding: 0.5rem;
      border-radius: 0.25rem;
      font-size: 0.875rem;
      border: 1px solid #27272a;
      color: white;
    }

    .contact-form button {
      background-color: #0891b2;
      color: white;
      border: none;
      padding: 0.5rem;
      border-radius: 0.25rem;
      cursor: pointer;
      font-size: 0.875rem;
    }

    .contact-form button:hover {
      background-color: #0e7490;
    }

    .bg-zinc-900 {
      background-color: #18181b;
    }

    .rounded {
      border-radius: 0.25rem;
    }

    .space-y-3 > * + * {
      margin-top: 0.75rem;
    }

    .space-y-2 > * + * {
      margin-top: 0.5rem;
    }

    .space-y-1 > * + * {
      margin-top: 0.25rem;
    }

    .overflow-auto {
      overflow: auto;
    }

    .px-1 {
      padding-left: 0.25rem;
      padding-right: 0.25rem;
    }

    .w-full {
      width: 100%;
    }

    .h-32 {
      height: 8rem;
    }

    .h-36 {
      height: 9rem;
    }

    .h-12 {
      height: 3rem;
    }

    .w-20 {
      width: 5rem;
    }

    .flex-1 {
      flex: 1;
    }

    .font-medium {
      font-weight: 500;
    }

    .mb-2 {
      margin-bottom: 0.5rem;
    }

    .bg-black\/40 {
      background-color: rgba(0, 0, 0, 0.4);
    }

    .gallery-modal {
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 50;
    }

    .gallery-modal video {
      max-width: 100%;
      max-height: 100%;
      border-radius: 0.25rem;
    }

    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #gameCanvas {
      border-radius: 8px;
      background: #000;
    }

    #gameControls {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      gap: 10px;
    }

    /* Responsive design */
    @media (max-width: 640px) {
      .phone-screen {
        height: 20rem;
      }
      
      .w-80 {
        width: 18rem;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- Your bundled React app script will be injected here by your build tool -->
  <script src="app.js"></script>
</body>
</html>
